<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>Lista de Usu치rios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Lista de Usu치rios</h1>
	<a href="/adicionar">Novo usu치rio</a><br/>
	<table class="table table-striped">
    <thead>
        <tr>
            <th> Nome </th>
            <th> CPF </th>
            <th> Nascimento </th>
            <th> E-mail </th>
            <th> Pontos </th>

    <tbody>

        <tr th:each="usuario : ${usuarios}">

            <td><span th:text="${usuario.dataNascimento}"> Nascimento </span></td>
            <td><span th:text="${usuario.email}"> E-mail </span></td>
            <td><span th:text="${usuario.pontos}"> Pontos </span></td>
        </tr>
    </tbody>
</table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
