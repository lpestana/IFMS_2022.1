<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<div class="container">
<h1>Cadastro de usuários</h1>

<form class="row g-3" action="#" th:action="@{/salvar}" th:object="${usuario}" method="post">
	
	<div class="col-md-12">
	Nome: <input type="text" th:field="*{nome}" class="form-control"> 
	<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span><br/>
	</div>
	
	<div class="col-md-6">
	CPF: <input type="text" th:field="*{cpf}" class="form-control"> 
	<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" ></span><br/>
	</div>
	<div class="col-md-6">
	Nascimento: <input type="text" th:field="*{dataNascimento}" class="form-control"> 
	<span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span><br/>
	</div>
	<div class="col-md-9">
	E-mail: <input type="text" th:field="*{email}" class="form-control"> 
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
	</div>
	<div class="col-md-3">
	Pontos: <input type="text" th:field="*{pontos}" class="form-control"> 
	<span th:if="${#fields.hasErrors('pontos')}" th:errors="*{pontos}"></span><br/>
	</div>
	<input type="submit" value="Salvar"/>	
</form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
